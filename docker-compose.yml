version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  api:
    build:
      context: .
      dockerfile: cmd/api/Dockerfile
    env_file:
      - example.env
    ports:
      - "8080:8080"
    depends_on:
      - rabbitmq

  consumer:
    build:
      context: .
      dockerfile: cmd/consumer/Dockerfile
    env_file:
      - example.env
    depends_on:
      - rabbitmq

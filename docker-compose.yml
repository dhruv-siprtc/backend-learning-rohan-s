version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: postgis_36_sample
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgis_36_sample"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - app-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq_broker
    restart: unless-stopped
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 40s
    networks:
      - app-network

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user_api
    restart: unless-stopped
    command: ["./main", "-mode", "api"]
    environment:
      # Application
      APP_ENV: development
      SERVER_PORT: 8080
      
      # Database (using service name)
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: 123
      DB_NAME: postgis_36_sample
      DB_PORT: 5432
      
      # RabbitMQ (using service name)
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_EXCHANGE: user.events
      RABBITMQ_EXCHANGE_TYPE: direct
      RABBITMQ_DLX: user.dlx
      RABBITMQ_CREATED_QUEUE: user.created.queue
      RABBITMQ_UPDATED_QUEUE: user.updated.queue
      RABBITMQ_CREATED_ROUTING_KEY: user.created
      RABBITMQ_UPDATED_ROUTING_KEY: user.updated
      RABBITMQ_PREFETCH_COUNT: 10
      RABBITMQ_POOL_SIZE: 2
      RABBITMQ_FAILED_QUEUE: user.failed.queue
      RABBITMQ_TIMEOUT_QUEUE: user.timeout.queue
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Consumer Service
  consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user_consumer
    restart: unless-stopped
    command: ["./main", "-mode", "consumer"]
    environment:
      # Application
      APP_ENV: development
      
      # RabbitMQ (using service name)
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_EXCHANGE: user.events
      RABBITMQ_EXCHANGE_TYPE: direct
      RABBITMQ_DLX: user.dlx
      RABBITMQ_CREATED_QUEUE: user.created.queue
      RABBITMQ_UPDATED_QUEUE: user.updated.queue
      RABBITMQ_CREATED_ROUTING_KEY: user.created
      RABBITMQ_UPDATED_ROUTING_KEY: user.updated
      RABBITMQ_PREFETCH_COUNT: 10
      RABBITMQ_POOL_SIZE: 2
      RABBITMQ_FAILED_QUEUE: user.failed.queue
      RABBITMQ_TIMEOUT_QUEUE: user.timeout.queue
    depends_on:
      rabbitmq:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    name: user-management-network

volumes:
  postgres_data:
    driver: local
    name: user-management-postgres
  rabbitmq_data:
    driver: local
    name: user-management-rabbitmq